<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout">
<head>
    <meta charset="UTF-8"/>
    <title>Customer</title>
</head>
<body>
<section layout:fragment="content">
    <p>
    <h2>The List of Customers</h2>
    <div th:each="detail : ${customers}">
        <a th:href="@{'/customer/show/' + ${detail.id}}"><span th:text="${detail.id}"></span></a>
        <span th:text="${detail.name}">Name</span>
        <span th:text="${detail.address}">Address</span>
        <span th:text="${detail.phoneNumber}">Phone Number</span>
    </div>
    <div>
        <a th:href="@{'/customer/input'}">New Customer</a>
    </div>
    </p>
</section>
</body>
</html>
