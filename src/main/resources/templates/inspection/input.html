<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout">
<head>
    <meta charset="UTF-8"/>
    <title>Inspection</title>
</head>
<body>
<section layout:fragment="content">
    <p>
    <h2>Input Inspection!</h2>
    <form th:action="@{/inspection/create}" th:object="${inspectionForm}"
          method="POST">

        <div th:if="${#fields.hasErrors('all')}" class="alert alert-danger">
            <p th:text="#{common.error}">ErrorMessage</p>
        </div>

        <div class="form-group">
            <label for="contractId">Contract Id<span
                    th:if="${#fields.hasErrors('contractId')}" class="text-danger"
                    th:errors="*{contractId}">Error</span>
            </label> <input type="text" class="form-control" id="contractId"
                            name="contractId" th:field="*{contractId}" placeholder="ContractId"/>
        </div>

        <div class="form-group">
            <label for="inspectionDate">InspectionDate<span
                    th:if="${#fields.hasErrors('inspectionDate')}" class="text-danger"
                    th:errors="*{inspectionDate}">Error</span>
            </label> <input type="text" class="form-control" id="inspectionDate"
                            name="inspectionDate" th:field="*{inspectionDate}" placeholder="InspectionDate"/>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </div>
    </form>
    </p>
</section>
</body>
</html>
